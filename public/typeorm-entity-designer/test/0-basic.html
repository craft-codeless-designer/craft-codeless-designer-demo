<!DOCTYPE html>
<html>
  <head>
    <title>Basic</title>
    <script src="../node_modules/fabric/dist/fabric.js"></script>
  </head>
  <body>
    <div><canvas id="container" style="border: 1px solid #ccc" width="800" height="600"></canvas></div>
    <script>
      let canvas = new fabric.Canvas('container');

      let rect = new fabric.Rect({
        left: 100,
        top: 100,
        fill: 'red',
        width: 20,
        height: 20,
        angle: 45,
      });
      canvas.add(rect);

      let circle = new fabric.Circle({
        left: 200,
        top: 200,
        fill: 'blue',
        radius: 100,
      });
      canvas.add(circle);

      let line = new fabric.Line([150, 100, 500, 500], {
        stroke: '#f00',
        strokeWidth: 10,
      });
      canvas.add(line);

      console.log(canvas.toJSON());
    </script>
  </body>
</html>
